# TODO: SSH module?
- name: Hardening
  ansible.builtin.blockinfile:
    path: /etc/ssh/sshd_config
    validate: /usr/sbin/sshd -T -f %s
    block: |
      PermitRootLogin no
      MaxAuthTries 3
      MaxSessions 5
      PasswordAuthentication no
  notify: Restart sshd

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
